<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <span class="weather"></span>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script>
            $.ajax({
                type:'get',
                url:'http://home.labulac.top:40080/gettel',
                success:function(response) {
                    console.log(response.msg);
                    var html='';
                    $(".weather").empty();
                    html=response.msg
                    $(".weather").append(html);
                },
                error:function (xhr){
                    //console.log(xhr)
                    alert(xhr);
                }
            })
        </script>
        
    </body>
</html>
